<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Snake Pingouin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrapper">
    <h1>Snake Pingouin</h1>

    <div class="info-bar">
      <div>Score : <span id="score">0</span></div>
      <button id="startBtn">Démarrer / Rejouer</button>
    </div>

    <canvas id="gameCanvas" width="640" height="640"></canvas>

    <p class="help">
      Contrôles : flèches du clavier (↑ ↓ ← →)  
      Mange les poissons sans toucher les bords ni ta queue !
    </p>
  </div>

  <script src="script2.js"></script>
</body>
</html>
